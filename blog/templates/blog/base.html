{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Aiden's Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    </head>
<body>

    <header class="page-header">
        <div class="container">
            <a href="/" style="text-decoration: none;">
                <h1>Welcome To Aiden's Blog</h1>
            </a>
        </div>
        <div class="createImage" style="position: absolute; top: 30px;">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    <img src="{% static "icons/file-earmark-plus.svg" %}" alt="Create New Post!" width="50px"/>
                </a>
            {% endif %}
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>

</body>
</html>

<script>
    function openCont() {
        let action = event.target.textContent
        if (action == 'Read') {
            let cont = document.getElementById('mainCont' + event.target.id)
            cont.style.display = 'block'

            let tempCont = document.getElementById('tempCont' + event.target.id)
            tempCont.style.display = 'none'

            event.target.textContent = 'Hide'
        } else {
            let cont = document.getElementById('mainCont' + event.target.id)
            cont.style.display = 'none'

            let tempCont = document.getElementById('tempCont' + event.target.id)
            tempCont.style.display = 'block'

            event.target.textContent = 'Read'
        }
    }
</script>
