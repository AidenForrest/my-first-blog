<!DOCTYPE html>
<html>
    <head>
        <title>Aiden's Blog</title>
    </head>
<body>

    <div>
        <header>Welcome to Aiden's Blog</header>
    </div>

    <div>
        {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <time>{{ post.published_date }}</time>
        </article>
        {% endfor %}
    </div>

</body>
</html>
