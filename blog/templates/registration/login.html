{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <div style="align-items: center; text-align: center; display: flex; justify-content: center;">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
                <table>
                <tr>
                    <td style="font-family: 'Nanum Gothic', sans-serif; font-weight: 700;">{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td style="font-family: 'Nanum Gothic', sans-serif; font-weight: 700;">{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
                </table>
        
                <input type="submit" value="Login" class="btn btn-primary" style="margin-top: 20px;"/>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
    </div>
{% endblock %}
